output {
  if [infra][log][type] == "rtops" {
    elasticsearch {
      hosts => ["redelk-elasticsearch:9200"]
      sniffing => true
      manage_template => false
      # ilm_enabled => true
      # ilm_rollover_alias => "rtops"
      # ilm_policy => "redelk"
      # template_name => "rtops"
      ilm_enabled => false
      index => "rtops-%{+YYYY.MM.dd}"
      user => ["redelk_ingest"]
      password => ["${CREDS_redelk_ingest}"]
      ssl => true
      cacert => "${CERTS_LOGSTASH_OUTPUT_CA}"
      ssl_certificate_verification => false
    }
  }

  if [type] == "implantsdb" {
    elasticsearch {
      hosts => ["redelk-elasticsearch:9200"]
      sniffing => true
      manage_template => false
      ilm_enabled => false
      index => "implantsdb"
      user => ["redelk_ingest"]
      password => ["${CREDS_redelk_ingest}"]
      ssl => true
      cacert => "${CERTS_LOGSTASH_OUTPUT_CA}"
      ssl_certificate_verification => false
    }
  }

  if [infra][log][type] == "redirtraffic" {
    elasticsearch {
      hosts => ["redelk-elasticsearch:9200"]
      sniffing => true
      manage_template => false
      # ilm_enabled => true
      # ilm_rollover_alias => "redirtraffic"
      # ilm_policy => "redelk"
      # template_name => "redirtraffic"
      ilm_enabled => false
      index => "redirtraffic-%{+YYYY.MM.dd}"
      user => ["redelk_ingest"]
      password => ["${CREDS_redelk_ingest}"]
      ssl => true
      cacert => "${CERTS_LOGSTASH_OUTPUT_CA}"
      ssl_certificate_verification => false
    }
  }

  if [c2][log][type] == "credentials" {
    elasticsearch {
      hosts => ["redelk-elasticsearch:9200"]
      sniffing => true
      manage_template => false
      index => "credentials-%{+YYYY.MM.dd}"
      user => ["redelk_ingest"]
      password => ["${CREDS_redelk_ingest}"]
      ssl => true
      cacert => "${CERTS_LOGSTASH_OUTPUT_CA}"
      ssl_certificate_verification => false
    }
  }

  if [type] == "bluecheck" {
    elasticsearch {
      hosts => ["redelk-elasticsearch:9200"]
      sniffing => true
      manage_template => false
      index => "bluecheck-%{+YYYY.MM.dd}"
      user => ["redelk_ingest"]
      password => ["${CREDS_redelk_ingest}"]
      ssl => true
      cacert => "${CERTS_LOGSTASH_OUTPUT_CA}"
      ssl_certificate_verification => false
    }
  }

  if [infralogtype] == "email" {
    elasticsearch {
      hosts => ["redelk-elasticsearch:9200"]
      sniffing => true
      manage_template => false
      index => "email-%{+YYYY.MM.dd}"
      user => ["redelk_ingest"]
      password => ["${CREDS_redelk_ingest}"]
      ssl => true
      cacert => "${CERTS_LOGSTASH_OUTPUT_CA}"
      ssl_certificate_verification => false
    }
  }
}
