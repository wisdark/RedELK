output {
  if [infralogtype] == "rtops" {
    elasticsearch {
      hosts => ["127.0.0.1:9200"]
      sniffing => true
      manage_template => false
      index => "rtops-%{+YYYY.MM.dd}"
    }
  #stdout { codec => rubydebug }
  #file {
  #  path => "/tmp/logstashout.txt"
  #}
  }
  if [type] == "beacondb" {
    elasticsearch {
      hosts => ["127.0.0.1:9200"]
      sniffing => true
      manage_template => false
      index => "beacondb"
    }
  #  file {
  #    path => "/tmp/logstashout.txt"
  # }
  }
  if [infralogtype] == "redirtraffic" {
    elasticsearch{
      hosts => ["127.0.0.1:9200"]
      sniffing => true
      manage_template => false
      index => "redirtraffic-%{+YYYY.MM.dd}"
    }
    #stdout { codec => rubydebug }
    #file {
    #  path => "/tmp/logstashout.txt"
    #}
  }
}
