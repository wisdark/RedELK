- type: log
  scan_frequency: 5s
  enabled: true
  fields_under_root: true
  paths:
    - /root/cobaltstrike/server/logs/*/events.log
  fields:
    infra:
      attack_scenario: @@ATTACKSCENARIO@@
      log:
        type: rtops
    c2:
      program: cobaltstrike
      log:
        type: events

